<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vite App</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  </head>
  <style>
    .teamContainer {
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .teamElement {
      width: calc(100% / 4);
      margin-bottom: 24px;
    }

    .teamTitle {
      font-family: 'Roboto', sans-serif;
      font-size: 0.6rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #B0BEC5;
    }

    .riderElement {
      font-family: 'Roboto', sans-serif;
      font-size: 0.8rem;
      font-weight: 400;
      display: block;
      margin: 0;
      background-color: #F5F5F5;
      color: #212121;
      padding: 6px 2px;
      margin: 3px 6px 3px 0;

      &:hover {
        cursor: pointer;
      }
    }

    .riderElement--highPoints {
      background-color: #FFCDD2;
      color: #B71C1C;
    }

    .riderElement--mediumPoints {
      background-color: #FBE9E7;
      color: #F4511E;
    }

  </style>
  <body>
    <div id="app">
      <h1>Naamselectie Spel</h1>
      <form @submit.prevent="submitSelection">
        <div class="teamContainer">
          <div v-for="(group, index) in groupedData" :key="index" class="teamElement">
            <h2 class="teamTitle">{{ group.team }}</h2>
              <label v-for="(rider, riderIndex) in group.riders" :key="riderIndex" :class="getPointsClass(rider.points)">
                <input type="checkbox" v-model="selectedNames" :value="rider.rider_name" :disabled="selectedNames.length >= 10 && !selectedNames.includes(rider.rider_name)">
                {{ rider.rider_name }}
              </label>
          </div>
        </div>
        <br>
        <button type="submit" :disabled="isSubmitDisabled || selectedNames.length !== 10">Verstuur selectie</button>
        <p>{{ buttonMessage }}</p>
      </form>
      <button type="button" @click="resetSelection">Reset</button>
      <div>
        <h2>Geselecteerde namen:</h2>
        <ul>
          <li v-for="(name, index) in selectedNames" :key="index">{{ name }}</li>
        </ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
